<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiducare Gallery - Youseph's Portfolio</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --accent-color: #ffffff;
            --text-color: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 300;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 300;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #cccccc;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2.5rem;
            margin-top: 2rem;
        }
        
        .gallery-item {
            background: #2a2a2a;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #404040;
            cursor: pointer;
        }
        
        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.6);
        }
        
        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }
        
        .gallery-item video {
            filter: brightness(0.7);
        }
        
        .placeholder {
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.1rem;
            height: 250px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .gallery-item img,
            .gallery-item video {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Portfolio</a>
        
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="aiducare1.webp" alt="Aiducare" />
            </div>
            
            <div class="gallery-item">
                <img src="aiducare01.webp" alt="Aiducare" />
            </div>
        </div>
    </div>
</body>
</html>
